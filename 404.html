<!DOCTYPE html>
<html lang="en">
  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Zmovies</title> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&amp;display=swap"> 
	<link rel="stylesheet" href="./css/404.css"> 
<style type="text/css">* {
  user-select: auto !important;
  -webkit-user-select: auto !important;
  }
</style><input type="hidden" id="inject_idm_text_selection">

  <body> 
	<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
	  <div class="relative py-3 sm:max-w-2xl sm:mx-auto">
		<div class="absolute inset-0 bg-gradient-to-r from-orange-400 to-red-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-xl sm:px-14 overflow-hidden">
		  <div class="max-w-lg mx-auto"> 
			<div class="pb-4"> 
			  <div class="font-semibold text-red-500 text-3xl text-center sm:text-4xl uppercase">404 - Not Found</div>
			  <div class="absolute -right-8 -top-6">
				<svg class="hidden w-28 h-28 fill-current text-red-400 sm:block" stroke="#FECACA" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
				  </path>
				</svg>

			  </div>
			</div> 
			<div class="border-t border-b border-red-100 py-6">
			  <span class="text-base font-light text-gray-500">You are seeing this error because the page you tried to access was not found.</span> 
			  <div class="pt-4 text-base font-light text-gray-500">Please contact us if you think we made a mistake.</div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
