<!DOCTYPE html>
<html>
<head>
    <meta name="theme-color" content="#31353B">
    <meta name="msapplication-navbutton-color" content="#31353B">
    <meta name="apple-mobile-web-app-status-bar-style" content="#31353B">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://jakelen61732.github.io/jakelen61732/zmovies/assets/images/ic_splash.png">
    <meta name="description" content="ZMovies Youtube Player API">
    <meta name="keywords" content="ZMoviesðŸŽ¬">
    <title>ZMovies Youtube Player API</title>
    <link rel="icon" href="https://jakelen61732.github.io/jakelen61732/zmovies/assets/images/favicon.png" type="image/x-icon">
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0
        }
        .row-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="row-container" id="player" width="100%" height="100%" allowfullscreen="allowfullscreen" frameborder="0">
    </div>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var video_id = urlParams.get("videoid");
        if (video_id) {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: video_id,
                    playerVars: {
                        'playsinline': 1
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
            function onPlayerReady(event) {
                event.target.playVideo();
            }
        }

    </script>
</body>
</html>
